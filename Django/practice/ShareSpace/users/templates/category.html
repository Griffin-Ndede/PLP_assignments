<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "master.html" %}

    {% block title %}
        Details about {{ category.name }}
    {% endblock %}
      
    {% block content %}
        <div >
            {% for category in categories %}
            <h2>{{ category.name }}</h2>
            <ul>
                {% for product in category.product_set.all %}
                <li onclick="window.location = 'productdetails/{{ product.id }}'">{{ product.name }}</li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    {% endblock %}
    
</body>
</html>
